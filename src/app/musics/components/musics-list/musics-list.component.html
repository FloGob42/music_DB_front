<div class="container mx-auto px-4 py-8">
    

    <div>
    <div
        *ngFor="let music of musics"
        
    >
        
        <button (click)="loadMusicDetail(music)">
            {{music.title}}
        </button>
        <h4 (click)="loadPerformerDetail(music.performer)">
            {{music.performer_name}}
        </h4>

    </div>
    </div>


    <div class="mt-8 flex justify-center gap-4">
    <button
        (click)="previousPage()"
        [disabled]="currentPage === 0"
        class="px-4 py-2 bg-blue-500 text-white rounded disabled:opacity-50"
    >
        Précédent
    </button>
    <span class="py-2">Page {{currentPage + 1}}</span>
    <button
        (click)="nextPage()"
        [disabled]="!hasNextPage"
        class="px-4 py-2 bg-blue-500 text-white rounded disabled:opacity-50"
    >
        Suivant
    </button>
    </div>
