<h2 class="text-2xl font-semibold text-center mb-8 text-slate-800">Music details</h2>

<div *ngIf="music" class="container mx-auto px-4 py-6 bg-white shadow rounded">
    <div class="text-gray-800">
        <p class="mb-2">
            <strong class="font-semibold">Title: </strong>
            <span>{{ music.title }}</span>
        </p>
        <p class="mb-2">
            <strong class="font-semibold">Performer: </strong>
            <span><a [routerLink]="['/performers', music.performer_id]" class="text-blue-500 hover:text-blue-700">{{ music.performer_name }}</a></span>
            
        </p>
        <p class="mb-2">
            <strong class="font-semibold">Genre: </strong>
            <span>{{ music.genre }}</span>
        </p>
        <p class="mb-2">
            <strong class="font-semibold">Year: </strong>
            <span>{{ music.year }}</span>
        </p>
    </div>
</div>


<input type="button"
        (click)="deleteMusic(musicId)"
        value="Delete music"
>
<a [routerLink]="['/musics/update', musicId]" class="text-lg font-bold text-blue-600 hover:text-blue-700 block">
    Update music
</a>
