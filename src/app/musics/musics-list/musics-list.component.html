<div class="container mx-auto px-4 py-8">

        
    <app-music-search
        (searchChange)="onSearch($event)"
        class="mb-8">
    </app-music-search>
        

    <div>
        <div *ngFor="let music of musics">
            <a [routerLink]="['/musics', music.id]">{{ music.title }}</a>
            <a [routerLink]="['/performers', music.performer.id]">{{music.performer_name}}</a>
        
        
        </div>
    </div>
    </div>


    <div class="mt-8 flex justify-center gap-4">
    <button
        (click)="previousPage()"
        [disabled]="currentPage === 0"
        class="px-4 py-2 bg-blue-500 text-white rounded disabled:opacity-50"
    >
        Précédent
    </button>
    <span class="py-2">Page {{currentPage + 1}}</span>
    <button
        (click)="nextPage()"
        [disabled]="!hasNextPage"
        class="px-4 py-2 bg-blue-500 text-white rounded disabled:opacity-50"
    >
        Suivant
    </button>
    </div>
