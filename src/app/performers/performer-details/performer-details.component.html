<h2 class="text-2xl font-semibold text-center mb-8 text-slate-800">Performers Details</h2>

<div *ngIf="performer" class="container mx-auto px-4 py-6 bg-white shadow rounded">
    <div class="text-gray-800">
        <p class="mb-2">
            <strong class="font-semibold">Name: </strong>
            <span>{{ performer.name }}</span>
        </p>
        <p class="mb-2">
            <strong class="font-semibold">Genre: </strong>
            <span>{{ performer.genre }}</span>
        </p>
        <p class="mb-2">
            <strong class="font-semibold">Origin: </strong>
            <span>{{ performer.origin }}</span>
        </p>
        <div *ngIf="performer.formation_year" class="mb-2">
            <p>
                <strong class="font-semibold">Formation year: </strong>
                <span>{{ performer.formation_year }}</span>
            </p>
        </div>
        <div *ngIf="performer.birth_date" class="mb-2">
            <p>
                <strong class="font-semibold">Date of birth: </strong>
                <span>{{ performer.birth_date }}</span>
            </p>
        </div>
        <div class="mt-4">
            <strong class="font-semibold">Musics: </strong>
            <div *ngFor="let music of performer.performer_musics" class="ml-4">
                <a [routerLink]="['/musics', music.id]" class="text-blue-500 hover:text-blue-700">{{ music.title }}</a>
            </div>
        </div>
    </div>
</div>
